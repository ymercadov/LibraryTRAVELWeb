<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/libros']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{libro.titulo}}</h2></mat-card-title>
      <mat-card-subtitle>{{libro.sinopsis}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>ISBN del libro:</dt>
        <dd>ISBN-{{libro.isbn}}</dd>
        <dt>NÃºmero de paginas:</dt>
        <dd>{{libro.nPagina}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/libro-edit', libro.isbn]"><mat-icon>edit</mat-icon></a>
      <a mat-flat-button color="warn" (click)="deleteLibro(libro.isbn)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>

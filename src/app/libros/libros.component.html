<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/libro-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="isbn" matSortDisableClear matSortDirection="asc">

      <!-- Codigo del Libro Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>Codigo del Libro</th>
        <td mat-cell *matCellDef="let row">{{row.isbn}}</td>
      </ng-container>

      <!-- Titulo del Libro Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo del Libro</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>

       <!-- Sipnosis Column -->
       <ng-container matColumnDef="sinopsis">
        <th mat-header-cell *matHeaderCellDef>Sipnosis</th>
        <td mat-cell *matCellDef="let row">{{row.sinopsis}}</td>
      </ng-container>

       <!-- Numero de Paginas -->
       <ng-container matColumnDef="npagina">
        <th mat-header-cell *matHeaderCellDef>Numero de Paginas</th>
        <td mat-cell *matCellDef="let row">{{row.nPagina}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/libro-details/', row.isbn]"></tr>
    </table>
  </div>
</div>
